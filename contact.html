<!doctype html>
<html class="no-js" lang="en" style="font-family: 'Aboreto', cursive;">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Dallas Scott | Contact</title>
        <link href="css/theme.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/foundation.css"/>
        <link rel="stylesheet" href="style.css"/>
        <script src="js/vendor/modernizr.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aboreto&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amiri&display=swap">
    </head>
    <body style="font-family: 'Amiri', serif; text-indent: 0px; margin-left: 0.098%;">
        <!--#include virtual="header.html" -->
        <h6 style="font-family: 'Aboreto', cursive; margin: 25px;">Contact me</h6>
        <p style="font-family: 'Amiri', serif; font-size: 16px; margin: 25px 45px 35px;"></p>
        <p style="font-family: 'Amiri', serif; font-size: 16px; margin: 25px 45px 35px;">If you would like to contact me, please fill out the form below.</p>
        <hr style="border: none; border-top: 4px dashed #b7b7b7; margin-left: 46px; margin-right: 46px;">
        <form id="contact-form" method="post" action="https://formspree.io/f/xbjvlpeq" style="margin-left: 6%; margin-right: 6%;">
            <label style="font-family: 'Aboreto', cursive; margin-left: 10%; margin-right: 10%;">Name:
                <input type="text" name="name" id="full-name" placeholder="Your name" required>
            </label>
            <label style="font-family: 'Aboreto', cursive; margin-left: 10%; margin-right: 10%;">e-mail:
                <input type="text" name="_replyto" id="email-address" placeholder="Your e-mail address" required>
            </label>
            <script src="js/vendor/jquery.js"></script>
            <script src="js/foundation.min.js"></script>
            <script>
      $(document).foundation();
    </script>
            <h6 style="font-family: 'Aboreto', cursive; margin-left: 51px; margin-top: 32px;"></h6>
            <label style="font-family: 'Aboreto', cursive; margin-left: 10%; margin-right: 10%;">Message
                <textarea id="message" name="message" placeholder="Your message" rows="7" required></textarea>
            </label>
            <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
            <button type"submit" style="font-family: 'Aboreto', cursive; text-align: center; margin-left: 45%;">Submit</button>
        </form>
        <footer style="display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 26px; margin: 29px 12px 0px; padding-bottom: 0px; font-family: 'Aboreto', cursive;">&copy;2023 Dallas Scott<a href="contact.html" style="text-align: right;">Contact</a>
        </footer>
    </body>
</html>
