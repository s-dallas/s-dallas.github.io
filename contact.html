    <form id="contact-form" method="post" action="https://formspree.io/f/xbjvlpeq">
        <div class="container bg-light border">
            <div class="row justify-content-center mt-5">
                <div class="col-lg-2 col-3 bellefair-regular">
                    <p>Name: </p>
                </div>
                <div class="col-lg-6 col-8 mt-lg-2 bellefair-regular">
                    <input type="text" class="form-control" name="name" id="full-name" placeholder="Your name" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-2 col-3 bellefair-regular">
                    <p>E-mail: </p>
                </div>
                <div class="col-lg-6 col-8 mt-lg-2 bellefair-regular">
                    <input type="text" class="form-control" name="_replyto" id="email-address"
                        placeholder="Your e-mail address" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-2 col-3 bellefair-regular">
                    <p>Message: </p>
                </div>
                <div class="col-lg-6 col-8 mt-lg-2 bellefair-regular">
                    <textarea id="message" class="form-control" name="message" placeholder="Your message" rows="7"
                        required></textarea>
                </div>
            </div>
            <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
            <div class="row justify-content-center">
                <div class="col-12 m-3 bellefair-regular d-flex justify-content-center mt-5 mb-5">
                    <button type="submit" class="btn btn-secondary square-btn mr-3">Submit</button>
                    <button type="button" class="btn btn-secondary square-btn" onclick="clearForm()">Clear</button>
                </div>
            </div>
        </div>
    </form>
